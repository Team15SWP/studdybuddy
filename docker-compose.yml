version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8005:8005"
    expose:
      - "8005"
    restart: always

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - app
